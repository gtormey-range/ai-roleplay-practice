<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Roleplay - Managing a Former Peer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root { --brand:#f8a600; }
    body {
      margin: 0;
      padding: 0;
      background: #fff8e1;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      color: var(--brand);
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;       /* vertical center */
      justify-content: center;   /* horizontal center */
    }
    elevenlabs-convai {
      width: 100%;
      max-width: 500px;
    }
    #continueBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: var(--brand);
      color: #222;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,.15);
    }
    #continueBtn:hover { filter: brightness(1.05); }
  </style>

  <!-- ElevenLabs Conversational Widget -->
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async></script>
</head>
<body>
  <header>
    <h1>AI Roleplay: Managing a Former Peer</h1>
  </header>

  <main>
    <elevenlabs-convai agent-id="agent_1601k2pmcwhhej5rah35f46hy3qk"></elevenlabs-convai>
  </main>

  <button id="continueBtn"
    onclick="location.href='https://rangeleadership.talentlms.com/plus/courses/145/units/2134'">
    Continue
  </button>

  <script>
    // Auto-click Accept in shadow DOM
    function* allNodes(root=document) {
      const walker = document.createTreeWalker(root, NodeFilter.SHOW_ELEMENT);
      while (walker.nextNode()) {
        const el = walker.currentNode;
        yield el;
        if (el.shadowRoot) yield* allNodes(el.shadowRoot);
      }
    }
    const acceptInterval = setInterval(() => {
      for (const el of allNodes()) {
        if (el.tagName === 'BUTTON' && el.textContent.trim().toLowerCase() === 'accept') {
          el.click();
          clearInterval(acceptInterval);
          console.log('Auto-accepted ElevenLabs Terms');
        }
      }
    }, 300);
  </script>
</body>
