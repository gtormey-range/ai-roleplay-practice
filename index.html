<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Roleplay - Managing a Former Peer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root { --brand:#f8a600; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #fff8e1;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    /* Top title */
    header { padding: 20px 16px; text-align: center; }
    header h1 { margin: 0; font-size: 28px; font-weight: 700; color: var(--brand); }

    /* Dead-center the widget area */
    main {
      display: grid;
      place-items: center;              /* centers both ways */
      min-height: 0;                    /* prevents overflow weirdness */
    }

    /* Wrapper constrains width and centers the host element */
    .widget-wrap {
      width: min(92vw, 520px);          /* responsive max width */
      margin: 0 auto;                   /* center horizontally as a fallback */
    }

    /* Style the host element (we canâ€™t touch shadow DOM, but this is enough) */
    elevenlabs-convai {
      display: block;
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      transform: none;                  /* neutralize any inherited transforms */
    }
  </style>

  <!-- ElevenLabs Conversational Widget -->
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async></script>
</head>
<body>
  <header>
    <h1>AI Roleplay: Managing a Former Peer</h1>
  </header>

  <main>
    <div class="widget-wrap">
      <elevenlabs-convai agent-id="agent_1601k2pmcwhhej5rah35f46hy3qk"></elevenlabs-convai>
    </div>
  </main>

  <script>
    /* Auto-accept T&Cs inside shadow DOM */
    function* allNodes(root=document){
      const w=document.createTreeWalker(root,NodeFilter.SHOW_ELEMENT);
      while(w.nextNode()){
        const el=w.currentNode;
        yield el;
        if(el.shadowRoot) yield* allNodes(el.shadowRoot);
      }
    }
    const acceptInterval=setInterval(()=>{
      for(const el of allNodes()){
        if(el.tagName==='BUTTON' && el.textContent.trim().toLowerCase()==='accept'){
          el.click();
          clearInterval(acceptInterval);
        }
      }
    },300);
  </script>
</body>
</html>
